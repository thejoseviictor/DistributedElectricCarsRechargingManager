version: "3.8"

services:
  recharging_manager_server_test:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: recharging_manager_server_test
    environment:
      - PYTHONUNBUFFERED=1
      - ECOCHARGE_SERVER_IP=192.168.0.1
      - ECOCHARGE_SERVER_PORT=64000
      - EFLUX_SERVER_IP=192.168.0.1
      - EFLUX_SERVER_PORT=64111
      - VOLTPOINT_SERVER_IP=192.168.0.1
      - VOLTPOINT_SERVER_PORT=64222
    network_mode: host
